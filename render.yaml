databases:
  - name: budget-app-rails
    databaseName: budget-app-rails
    user: budget-app-rails

services:
  - type: web
    name: budget-app-rails
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget-app-rails
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false